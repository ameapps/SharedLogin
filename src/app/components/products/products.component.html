<div class="products-container">
  <h2 class="products-title">Prodotti disponibili</h2>
  <div class="products-grid">
    <mat-card class="product-card add-card" (click)="addProduct()">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; min-height: 180px;">
        <span style="font-size: 3rem; color: var(--primary);">+</span>
        <mat-card-content>
          <h3 style="text-align: center; color: var(--primary-dark);">Aggiungi nuovo prodotto</h3>
        </mat-card-content>
      </div>
    </mat-card>
    <mat-card *ngFor="let product of products" class="product-card" (click)="openProductLink(product.link)">
      <img mat-card-image [src]="product.image" [alt]="product.name" />
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
