<div class="add-user-container">
  <div class="add-user-card">
    <h2>{{ pageTitle }}</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          placeholder="Username"
          required
        />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Email"
          required
        />
      </div>
      <div class="input-group password-group" *ngIf="pageTitle === 'Aggiungi nuovo utente'">
        <label for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Inserisci la password"
          required
          style="padding-right: 2.5rem;"
        />
        <button type="button" class="hide" (click)="togglePasswordVisibility()" tabindex="-1">
          <span *ngIf="!showPassword" aria-label="Mostra password" title="Mostra password">ğŸ‘ï¸</span>
          <span *ngIf="showPassword" aria-label="Nascondi password" title="Nascondi password">ğŸ™ˆ</span>
        </button>
      </div>
      <div class="input-group">
        <label for="sex">Sesso</label>
        <select id="sex" name="sex" [(ngModel)]="user.sex">
          <option value="male">Maschio</option>
          <option value="female">Femmina</option>
        </select>
      </div>
      <div class="input-group">
        <label for="icon">Icona profilo</label>
        <input
          type="text"
          id="icon"
          name="icon"
          [(ngModel)]="user.icon"
          placeholder="Nome icona (es: man-default)"
        />
      </div>
      <button type="submit">
        {{ pageTitle === 'Aggiungi nuovo utente' ? 'Aggiungi utente' : 'Salva modifiche' }}
      </button>
    </form>
    <div *ngIf="success" class="success-message">
      {{ pageTitle === 'Aggiungi nuovo utente' ? 'Utente aggiunto!' : 'Utente modificato!' }}
    </div>
  </div>
</div>
